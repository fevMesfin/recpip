type Mutation {
  login(objects: LoginInput!): LoginOutput
  register(name: String!, email: String!, password: String!): RegisterOutput
}

input LoginInput {
  email: String!
  password: String!
}

type LoginOutput {
  metadata: String!
  token: String
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
}

type RegisterOutput {
  success: Boolean
  message: String
  user_id: uuid
  user_name: String
  user_email: String
  user_created_at: String
}

